<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="intro container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="top">
            <p>How about a friendly game of Rock, Paper, Scissors against the computer?<br>Let's see who can score five points first.</p>
            <button class="start">START THE GAME</button>
        </div>
    </div>
    <div class="gameContent container hidden">
        <div>
            <h2>Choose wisely...</h2>
            <button class="game rock">ROCK</button>
            <button class="game paper">PAPER</button>
            <button class="game scissors">SCISSORS</button>
        </div>
        <div>
            <p>
                Player choice: <span class="hPick">???</span>
                <br>
                Computer choice: <span class="cPick">???</span>
            </p>
            <p class="gameText"></p>
        </div>
        <h2>Score</h2>
        <span class="scoreLabel">Player: <span class="hScore">0</span></span>
        <span class="scoreLabel">Computer: <span class="cScore">0</span></span>
    </div>
    <div class="endMessage container hidden">
        <p></p>
        <button class="reset">RESET</button>
    </div>
</body>
</html>
